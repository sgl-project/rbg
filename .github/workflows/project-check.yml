name: Project Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  GO_VERSION: 1.24.1

# Declare default permissions as read only.
permissions: read-all

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      GOPATH: ${{ github.workspace }}
      GO111MODULE: auto
    defaults:
      run:
        working-directory: ${{ env.GOPATH }}/src/sigs.k8s.io/rbgs
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5.5.0
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Checkout code
        uses: actions/checkout@v5.0.0
        with:
          path: ${{ env.GOPATH }}/src/sigs.k8s.io/rbgs

      - name: Lint preparation
        run: |
          arch=$(go env GOARCH)
          os=$(go env GOOS)
          curl -L https://get.helm.sh/helm-v3.11.1-${os}-${arch}.tar.gz | tar -xz -C /tmp
          chmod u+x /tmp/${os}-${arch}/helm && sudo mv /tmp/${os}-${arch}/helm /usr/local/bin/helm

      - name: CRD validation check
        run: |
          make manifests
          git status --porcelain
          if [ -z "`git status --porcelain`" ]; then echo "CRD validation passed."; else echo "CRD validation failed. Please use 'make update-crd' to keep CRDs latest"; exit 1; fi      

      - name: Code check
        run: |
          make fmt vet lint
          find ./deploy/helm | grep Chart.yaml | xargs dirname | xargs helm lint

  build:
    env:
      GOPATH: ${{ github.workspace }}
      GO111MODULE: auto
    defaults:
      run:
        working-directory: ${{ env.GOPATH }}/src/sigs.k8s.io/rbgs
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5.5.0
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Checkout code
        uses: actions/checkout@v5.0.0
        with:
          path: ${{ env.GOPATH }}/src/sigs.k8s.io/rbgs

      - name: Build binary
        run: |
          make build

  unit-test:
    env:
      GOPATH: ${{ github.workspace }}
      GO111MODULE: auto
      CI_TEST_FLAGS: -race -coverprofile=coverage.txt -covermode=atomic
    defaults:
      run:
        working-directory: ${{ env.GOPATH }}/src/sigs.k8s.io/rbgs
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5.5.0
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Checkout code
        uses: actions/checkout@v5.0.0
        with:
          path: ${{ env.GOPATH }}/src/sigs.k8s.io/rbgs
          fetch-depth: 0

      - name: Test Preparation
        run: |
          arch=$(go env GOARCH)
          os=$(go env GOOS)
          curl -L https://github.com/kubernetes-sigs/kubebuilder/releases/download/v2.3.1/kubebuilder_2.3.1_${os}_${arch}.tar.gz | tar -xz -C /tmp/
          sudo mv /tmp/kubebuilder_2.3.1_${os}_${arch} /usr/local/kubebuilder
          export PATH=$PATH:/usr/local/kubebuilder/bin

      - name: Run Unit Tests
        run: |
          make test

      - name: Check incremental coverage for pkg changes
        if: github.event_name == 'pull_request'
        run: |
          # Simple incremental coverage check for pkg directory
          changed_files=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep '^pkg/' | grep '\.go$' | grep -v '_test\.go$' || true)
          
          if [ -z "$changed_files" ]; then
            echo "‚úÖ No pkg files changed, skipping coverage check"
            exit 0
          fi
          
          echo "üìä Checking coverage for changed files in pkg directory"
          echo "Changed files:"
          echo "$changed_files"
          
          # Check if coverage file exists
          if [ ! -f cover.out ]; then
            echo "‚ùå No coverage file found"
            exit 1
          fi
          
          # Calculate overall coverage for changed files
          for file in $changed_files; do
            if grep -q "^$file:" cover.out; then
              echo "‚úÖ $file has test coverage"
            else
              echo "‚ö†Ô∏è  $file has no test coverage"
            fi
          done
          
          echo "‚úÖ Coverage check completed. Detailed analysis available on Coveralls."

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ${{ env.GOPATH }}/src/sigs.k8s.io/rbgs/cover.out
          format: golang
          flag-name: unit-tests
